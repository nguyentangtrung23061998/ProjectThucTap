<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form validate-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <span class="login100-form-title p-b-26">
          Welcome
        </span>
        <span class="login100-form-title p-b-48">
          <i class="zmdi zmdi-font"></i>
        </span>

        <div class="wrap-input100 validate-input">
          <input class="input100" type="text" formControlName="email">
          <span class="focus-input100" data-placeholder="Email"></span>
        </div>
        <div *ngIf="submitted && (f.email.value === null ||f.email.value.length===0)" class="invalid-feedback d-block">
          <div *ngIf="(f.email.value === null ||f.email.value.length===0)">Email is required</div>
        </div>
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback d-block">
          <div *ngIf="f.email.errors.email">Email is invalid</div>
        </div>

        <div class="wrap-input100 validate-input">
          <span class="btn-show-pass">
            <i class="zmdi zmdi-eye"></i>
          </span>
          <input class="input100" type="password" formControlName="password">
          <span class="focus-input100" data-placeholder="Password"></span>
        </div>
        <div *ngIf="submitted && (f.password.value === null ||f.password.value.length===0)" class="invalid-feedback d-block">
          <div *ngIf="(f.password.value === null ||f.password.value.length===0)">Password is required</div>
        </div>

        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn">
              Login
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="lds-roller" *ngIf="showLoadingIndicator">
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</div>
