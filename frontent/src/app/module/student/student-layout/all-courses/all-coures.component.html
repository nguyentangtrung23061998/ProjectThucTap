<div class="container pt-3">
    <div class="row">
        <div class="col-md-6 d-flex align-items-center">
            <h5 class="text-lead text-title font-weight-bold">All Of Courses</h5>
        </div>
        <div class="col-md-6">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Search" [(ngModel)]="filter">
            </mat-form-field>
        </div>
    </div> 
    <div class="row">
        <div class="col-lg-4 col-md-6 mb-4 course-item" *ngFor="let course of arrayCourse | filterCourse:filter">
            <div class="card card-block" data-toggle="modal" data-target="#modalOption" (click)="getIdCourse(course.course.id)">
                <h4 class="card-title text-right"><i class="material-icons">settings</i></h4>
                <img src="{{urlUpload}}/images/{{course.course.image}}" alt="Photo of sunset">
                <div class="w-100">
                    <h5 class="card-title mt-3 mb-3">
                       {{course.course.name}}
                    </h5>
                </div>
                <p class="card-text">
                    {{course.course.description}}
                </p>
            </div>
        </div>
    </div>
</div>


<div class="fade modal" id="modalOption">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Detail Course / Enrollment</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <button mat-raised-button class="mr-2" color="accent"(click)="detailCourse()">Detail Course</button>
                <button mat-raised-button class="mr-2" color="warn" (click)="enrollment()">Enrollment</button>
            </div>
        </div>
    </div>
</div>
