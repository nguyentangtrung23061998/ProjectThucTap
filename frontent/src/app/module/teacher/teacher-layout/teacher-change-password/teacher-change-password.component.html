<div class="teacher-mycourse">
    <div class="container-fluid">
        <form [formGroup]="formChangePassword" (ngSubmit)="onChangePassword()">
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                        <input matInput formControlName="currentPassword" type="password" placeholder="Current Password">
                    </mat-form-field>
                </div>
                <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                        <input matInput formControlName="newPassword" type="password" placeholder="New Password">
                    </mat-form-field>
                </div>
                <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                        <input matInput formControlName="confirmPassword" type="password" placeholder="Confirm Password">
                    </mat-form-field>
                </div>
                <div class="col-md-12">
                    <div *ngIf="f.confirmPassword.touched && f.confirmPassword.invalid" class="alert alert-danger">
                        <div *ngIf="f.confirmPassword.errors.required">Password is required.</div>
                        <div *ngIf="f.confirmPassword.errors.confirmedValidator">Password and Confirm Password must be match.</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="text-center mx-auto">
                    <button mat-raised-button type="submit" id="btnStudent" class="btn btn-danger">
                        Change Password
                    </button>
                    <button mat-raised-button routerLink="/teacher" class="btn btn-success">
                        Close
                    </button>
                </div>
            </div>
            <div class="clearfix"></div>
        </form>
    </div>
</div>
