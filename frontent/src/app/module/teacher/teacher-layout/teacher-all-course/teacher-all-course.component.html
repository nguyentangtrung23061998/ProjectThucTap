<div class="teacher-all-course">
    <div class="teacher-all-course-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 d-flex align-items-center">
                    <h5 class="text-lead text-title badge badge-secondary">All Of Courses</h5>
                </div>
                <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Search" (keyup)="filterAllCourse($event.target.value)">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">

                    <!--- Note that these columns can be defined in any order.
                                The actual rendered columns are set as a property on the row definition" -->

                    <!-- Name Column -->
                    <ng-container matColumnDef="coursename">
                        <th mat-header-cell style="width:20%" *matHeaderCellDef> Course name </th>
                        <td mat-cell *matCellDef="let element"> {{element.course.name}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef style="width:20%" class="text-center"> Description </th>
                        <td mat-cell *matCellDef="let element" class="text-center"> {{element.course.description}} </td>
                    </ng-container>

                    <ng-container matColumnDef="totalStudentEnroll">
                        <th mat-header-cell *matHeaderCellDef class="text-center"> Total Student </th>
                        <td mat-cell *matCellDef="let element" class="text-center">
                            {{element.course.totalStudentEnroll}} </td>
                    </ng-container>
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="createddate">
                        <th mat-header-cell *matHeaderCellDef class="text-center"> Create at </th>
                        <td mat-cell *matCellDef="let element" class="text-right">
                            {{element.course.createddate | date:'medium'}} </td>
                    </ng-container>
                    <ng-container matColumnDef="updateddate">
                        <th mat-header-cell *matHeaderCellDef class="text-center"> Update Date </th>
                        <td mat-cell *matCellDef="let element" class="text-right">
                            {{element.course.createddate | date:'medium'}} </td>
                    </ng-container>
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef class="text-right">Action </th>
                        <td mat-cell *matCellDef="let element" class="text-right" (click)="viewCourse(element.course.id)">
                            
                            <button mat-mini-fab color="primary" aria-label="Example icon button with a delete icon">
                                <mat-icon>visibility</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator #pageCourse [pageSizeOptions]="[5, 10, 20]" class="w-100"></mat-paginator>
            </div>
        </div>
    </div>
</div>
