<div class="teacher-mycourse">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h5 class="text-lead text-title badge badge-secondary" *ngIf="_isAdd">Create Course</h5>
        <h5 class="text-lead text-title badge badge-secondary" *ngIf="!_isAdd">Update Course</h5>
      </div>
    </div>
    <div class="row align-items-center">
      <div class="col-md-6">
        <form [formGroup]="formCourse" (ngSubmit)="onSubmit()" novalidate>
          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="example-full-width">
                <input matInput formControlName="name" placeholder="Name course">
              </mat-form-field>
              <!-- <div *ngIf="submitted && (f.name.value === null ||f.name.value.length===0)"
                class="invalid-feedback d-block">
                <div *ngIf="(f.name.value === null ||f.name.value.length===0)">Answwer D is required
                </div>
              </div> -->
              <!-- <div *ngIf="submitted && f.name.errors" class="invalid-feedback d-block">
                <div *ngIf="f.name.errors.required">Name course is required</div>
              </div> -->
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="example-full-width">
                <input matInput formControlName="description" placeholder="Description">
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <mat-form-field>
                <mat-select formControlName='active'>
                  <mat-option *ngFor="let chooseArray of chooseActiveArr" [value]="chooseArray.functionActive">
                    {{chooseArray.chooseName}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <input style="display: none" id="file" type="file" (change)="handleFileInput($event.target.files)"
                #hiddenfileinput>
              <button (click)="hiddenfileinput.click()" type="button" class="waves-effect waves-light btn"><i
                  class="material-icons left">cloud</i>Upload File</button>`
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 text-center">
              <button mat-raised-button type="submit" id="btnCourse" class="btn btn-danger mx-auto">
                <div *ngIf="_isAdd; else isUpdate">
                  Create Course
                </div>
                <ng-template #isUpdate>
                  Update Course
                </ng-template>
              </button>
            </div>
          </div>
          <div class="clearfix"></div>
        </form>
      </div>
      <div class="col-md-6" *ngIf="!_isAdd">
        <h3 class="text-center">Banner Course</h3>
        <div class="w-100 text-center">
          <img src="{{urlUpload}}/images/{{courseObj.image}}" alt="" style="width:50%;height:300PX">
        </div>
      </div>
    </div>
  </div>
</div>
