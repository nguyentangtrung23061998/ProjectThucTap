<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button>
            <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
        </button>
        <button mat-button> Teacher </button>
        <button mat-button (click)="routerAllCourse()"> All Course </button>
        <button mat-button (click)="routerMyCourse()"> My Course</button>
        <button mat-button (click)="createCourse()"> Create Course </button>
        <span class="example-spacer"></span>
        <div [matMenuTriggerFor]="menuProfile" class="d-flex justify-content-center align-items-center">
            <!-- <mat-icon>favorite</mat-icon> -->
            <img src="{{urlUpload}}/images/{{authUser.image}}" alt="" style="width:40px;height:40px; border-radius: 50%;">
            <button mat-menu-item class="text-white" style="padding-left:1%"> Nguyễn Tăng Trung</button>
            <!-- <mat-icon>favorite</mat-icon> -->
        </div>
        <mat-menu #menuProfile="matMenu" yPosition="above">
            <button mat-menu-item routerLink="/teacher/profile">Change Profile</button>
            <button mat-menu-item routerLink="/teacher/change-password">Change Password</button>
            <button mat-menu-item (click)="signOut()">Log out</button>
        </mat-menu>

    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sidenav>
        <mat-nav-list>

            <a mat-list-item [routerLink]="'/accounts'"> Accounts </a>
            <a mat-list-item [routerLink]="'/create-account'"> Create Account </a>
            <a mat-list-item [routerLink]="'/contacts'"> Contacts </a>
            <a mat-list-item [routerLink]="'/create-contact'"> Create Contact </a>
            <a mat-list-item [routerLink]="'/activities'"> Activities </a>
            <a mat-list-item [routerLink]="'/create-activity'"> Create Activity </a>
            <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>


        </mat-nav-list>
    </mat-sidenav>

        </div>
    </mat-sidenav-content> -->
</mat-sidenav-container>
