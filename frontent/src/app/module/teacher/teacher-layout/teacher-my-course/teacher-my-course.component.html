<div class="teacher-mycourse">
    <div class="container-fluid">
        <div class="row d-flex align-items-center">
            <div class="col-md-6">
                <h5 class="text-lead text-title badge badge-secondary">My Course</h5>
            </div>
            <div class="col-md-6">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Search" [(ngModel)]="filter">
                </mat-form-field>
            </div>
        </div>
        <div style="width:95%;margin:auto">
            <div class="row">
                <div class="col-md-3 col-sm-6" *ngFor="let courseInfo of arrayCourse | filterCourse :filter ">
                    <div class="card card-block" data-toggle="modal" data-target="#modalOption" (click)="getIdCourse(courseInfo.course.id)">
                        <h4 class="card-title text-right"><i class="material-icons">settings</i></h4>
                        <img src="{{urlUpload}}/images/{{courseInfo.course.image}}" alt="Photo of sunset">
                        <div style="height:80px" class="w-100">
                            <h5 class="card-title mt-3 mb-3">{{courseInfo.course.name}}</h5>
                        </div>

                        <p class="card-text">{{courseInfo.course.description}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="fade modal" id="modalOption">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Detail Course / Update Course / Delete Course</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <button mat-raised-button class="mr-2" color="accent" data-toggle="modal" data-target="#modalQuestion"
                    (click)="detailCourse()">Detail Course</button>

                <button mat-raised-button class="mr-2" color="warn" (click)="updateCourse()">Update Course</button>
                <button mat-raised-button color="primary" (click)="deleteCourse()">Delete Course</button>
            </div>
        </div>
    </div>
</div>
